<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="panel-nav grid grid-middle">
      <div class="unit xs-1 s-2 m-1-3 l-1-4 island-1-2">
        <h1 class=push-0 logo><img class="img-flex" src="images/logo.svg" alt="Playground Finder"></h1>
      </div>
      <div class=" unit xs-1 s-1 m-2-3 l-3-4 island-1-2">
        <form class="relative" action="#">
          <label class="search-icon icon i-18 pin-lc" for="find" title="Search"><img src="images/search.svg" alt="find"></label>
          <input class="search-input" type="search" id="find" required>
        </form>
      </div>
    </div>
  </header>
  <section class="grid grid-stretch">
    <div class=" panel-near unit xs-1 s-1 m-1-3 l-1-4 island-1-2">
      <h2 class="giga push-1-2">Nearest playgrounds</h2>
      <ul class="near-list list-group push-0">
        <li class="card island-1-2 push-1-2">
          <h3 class="mega push-0">373</h3>
          <dl class="list-group-inline push-0">
            <dt class="push-0 italic milli">Distance</dt>
            <dd class="push-0">0.75 km</dd>
          </dl>
        </li>
        <li class="card island-1-2 push-1-2">
          <h3 class="mega push-0">1700</h3>
          <dl class="list-group-inline push-0">
            <dt class="push-0 italic milli">Distance</dt>
            <dd class="push-0">2.58 km</dd>
          </dl>
        </li>
        <li class="card island-1-2 push-1-2">
          <h3 class="mega push-0">960</h3>
          <dl class="list-group-inline push-0">
            <dt class="push-0 italic milli">Distance</dt>
            <dd class="push-0">3.03 km</dd>
          </dl>
        </li>
      </ul>
    </div>
    <div class="playground-color island unit xs-1 s-1 m-1-2 l-1-2 pad-t-3-4">
      <table class="table-wrapper push-0 list-group-inline">
        <caption class="not-italic giga bold">Playgrounds in the city</caption>
        <thead>
          <tr class="kilo">
            <th class="park" scope="col">Park ID</th>
            <th class="type" scope="col">Park type</th>
            <th class="group" scope="col">Age group</th>
            <th class="swings" scope="col">Swings</th>
            <th class="slides" scope="col">Slides</th>
            <th class="seesaws" scope="col">Seesaws</th>
            <th class="sandboxes" scope="col">Sandboxes</th>
            <th class="playhouses" scope="col">Playhouses</th>
          </tr>
        </thead>
      </table>

    </div>
  </section>

</body>
</html>
